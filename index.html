<!DOCTYPE html>
 <html lang="ja">
 <head>
 <meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <title>HTML入門-テキストボックスの作成</title>
 </head>
 <body>
	<h1>簡易メモ帳</h1>
	<textarea id="memo" rows="10" cols="40" name="40"></textarea>
	<p><input type ="button" id="save" value="保存"> <input type ="button" id="clear" value="消去"></p>
<script>
$(function(){

    if(localStorage.getItem('memo')){
        $('#memo').val(localStorage.getItem('memo'));
    }
    
    $('#clear').click(function(){
    	$('#memo').val('');
    	localStorage.removeItem('memo');
    });
    
    $('#save').click(function(){
        localStorage.setItem('memo',$('#memo').val());
    
    });

});
</script>
 </body>
 </html>
